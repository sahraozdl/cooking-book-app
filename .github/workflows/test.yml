name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  tests:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Jest unit/component tests
        run: npx jest --ci --testPathPatterns=__tests__

      - name: Run Playwright E2E tests
        run: npx playwright test .tests/playwright
